<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feel it</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="brand-logo">
      <h1>Feel it</h1>
    </div>
    <input type="checkbox" id="active" />
    <label for="active" class="menu-btn"><span></span></label>
    <label for="active" class="close"></label>
    <div class="wrapper">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Categaries</a></li>

        <li><a href="#">About</a></li>
      </ul>
    </div>
    <div class="container">
      <div class="player-div">
        <div class="player">
          <div class="media-art"></div>
          <div class="controls">
            <h1></h1>
            <div class="progress-container">
              <div class="progress"></div>
            </div>
            <div class="buttons">
              <button><i class="fas fa-backward"></i></button>
              <button>
                <i class="fas fa-play"></i><i class="fas fa-pause"></i>
              </button>
              <button><i class="fas fa-forward"></i></button>
            </div>
          </div>
        </div>
        <div class="song-list">
          <button>
            <i class="fas fa-play"></i><i class="fas fa-pause"></i>Dancing On
            The Moon <audio src="./Songs/Dancing On The Moon.mp3"></audio>
          </button>
          <button>
            <i class="fas fa-play"></i><i class="fas fa-pause"></i>Love Me
            Better
            <audio src="./Songs/Love Me Better.mp3"></audio>
          </button>
          <button>
            <i class="fas fa-play"></i><i class="fas fa-pause"></i>LOVE ME
            <audio src="./Songs/LOVE ME.mp3"></audio>
          </button>
          <button>
            <i class="fas fa-play"></i><i class="fas fa-pause"></i>Over My Head
            <audio src="./Songs/Over My Head.mp3"></audio>
          </button>
          <button>
            <i class="fas fa-play"></i><i class="fas fa-pause"></i>This is Life
            <audio src="./Songs/This is Life.mp3"></audio>
          </button>
          <button>
            <i class="fas fa-play"></i><i class="fas fa-pause"></i>Fearless
            <audio src="./Songs/Fearless.mp3"></audio>
          </button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
